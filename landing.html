
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">

    <div class="container-fluid vh-100">
        <div class="row" style="height: 100%;">
            <div class="col-12" style="height: 40%;">
                <div class="container position-relative">
                    <div class="sun">
                        <img src="./images/sun.png" alt="Sun" class="img-fluid">
                    </div>
                    <div class="mercury"></div>
                    <div class="venus"></div>
                    <div class="earth">
                        <div class="moon"></div>
                    </div>
                    <div class="mars"></div>
                    <div class="jupiter"></div>
                    <div class="saturn"></div>
                    <div class="uranus"></div>
                    <div class="neptune"></div>
                    <div class="pluto"></div>
                </div>
            </div>
            <div class="col-12 hero">
                <h1>Explore the Solar System Like Never Before with AstroNerd!</h1>
            </div>
        </div>
        <div>
            <div class="container-fluid height-100 d-flex">
                <div class="col-4 ">
                    <h2>40% Width</h2>
                    <p>This section takes up 40% of the width.</p>
                </div>
                <div class="col-8 ">
                    <h2>60% Width</h2>
                    <p>This section takes up 60% of the width.</p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="landing.js"></script>
</body>
</html>
